<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to SBIBank</title>
    <style>
        body {
            background-image: url('https://flyblog.fly.finance/uploads/2024/03/SBI-Shaurya-Education-Loan-1.webp');
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            color: #f00303;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease; 
        }

        a:last-of-type {
            background-color: #008CBA;
        }

        a:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 25px rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To State Bank Of India</h1>
        <a href="Register.html">Click here to Register</a><br>
        <a href="Login.html">Click here to Login</a><br>
    </div>
</body>
</html>
