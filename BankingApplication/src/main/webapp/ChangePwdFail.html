<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Failure Page</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h2 {
            color: red;
            font-size: 24px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Change Password Failed</h2>
        <button onclick="window.history.back()">Go Back</button>
    </div>

</body>
</html>
