<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transfer the Amount</title>
    <style>
        body {
            background-image: url('https://www.startupurban.com/wp-content/uploads/2024/04/state-bank-of-india.jpeg');
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: left;
            align-items: top;
            height: 100vh;
            margin: 0;
        }

        form {
           /* background-color: white;*/
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            color: #5d00ff;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="Transfer">
        <h2>Please Select the Amount to be Transferred</h2>
        
        <label>Account Number</label>
        <input type="text" name="raccno" />
        
        <label>Amount</label>
        <input type="text" name="amt" />
        
        <input type="submit" value="Transfer" />
    </form>

</body>
</html>
