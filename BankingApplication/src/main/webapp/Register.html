<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Click Here for Register</title>
    <style>
        body {
            background-image: url('https://www.startupurban.com/wp-content/uploads/2024/04/state-bank-of-india.jpeg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }

        form {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h3 {
            color: #4400ff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff; /* Set label text color to white */
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="Register">
        <h3>Please Provide your details Here</h3>
        
        <label>Name</label>
        <input type="text" name="name" />

        <label>CustId</label>
        <input type="text" name="custid" />

        <label>Accno</label>
        <input type="text" name="accno" />

        <label>Password</label>
        <input type="password" name="pwd" />

        <label>Balance</label>
        <input type="text" name="bal" />

        <label>Email</label>
        <input type="text" name="email" />

        <input type="submit" value="Register"/>
    </form>
</body>
</html>
